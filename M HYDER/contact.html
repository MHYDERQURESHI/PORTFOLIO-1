<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile {
            text-align: center;
        }
        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile h2 {
            margin: 0.5rem 0 0;
        }
        .bio {
            margin: 1rem 0;
            font-size: 1rem;
            text-align: center;
        }
        form {
            margin-top: 2rem;
        }
        form input, form textarea {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            background-color: #333;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-info {
            margin-top: 2rem;
            text-align: center;
        }
        .contact-info a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Your Name</h1>
    <p>Web Developer | Designer | Freelancer</p>
</header>

<div class="container">
    <div class="profile">
        <img src="https://via.placeholder.com/120" alt="Your Photo">
        <h2>Your Name</h2>
    </div>

    <div class="bio">
        <p>Hello! I'm a passionate web developer specializing in front-end design and user experience. Let's connect and build something great together!</p>
    </div>

    <form action="mailto:your-email@example.com" method="POST" enctype="text/plain">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
        <p>Email: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
        <p>Phone: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
        <p>
            <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a> |
            <a href="https://github.com/yourprofile" target="_blank">GitHub</a> |
            <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a>
        </p>
    </div>
</div>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
